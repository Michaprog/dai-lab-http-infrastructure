<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparation Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Garage Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/mechanics">Mechanics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clients">Clients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/searchAuto">Search Auto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/addCar">Add Car</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cars-for-sale">Cars for Sale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/reparation">Reparations</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Reparation Management</h1>

    <!-- Add Reparation Section -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h4>Add Reparation</h4>
        </div>
        <div class="card-body">
            <form id="addReparationForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="reparationID" class="form-label">Reparation ID</label>
                        <input type="number" class="form-control" id="reparationID" name="reparationID" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="prix" class="form-label">Prix</label>
                        <input type="number" step="0.01" class="form-control" id="prix" name="prix" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="dateDebut" class="form-label">Date Début</label>
                        <input type="date" class="form-control" id="dateDebut" name="dateDebut" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="dateFin" class="form-label">Date Fin (Optional)</label>
                        <input type="date" class="form-control" id="dateFin" name="dateFin">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="carId" class="form-label">Select Car (Numero Chassis)</label>
                        <select class="form-select" id="carId" name="carId" required>
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="ville" class="form-label">Ville</label>
                        <select class="form-select" id="ville" name="ville" required>
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Add Reparation</button>
            </form>
        </div>
    </div>

    <!-- All Reparations Section -->
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">
            <h4>All Reparations</h4>
        </div>
        <div class="card-body">
            <div id="reparationsList">
                <!-- Reparations will be displayed here -->
            </div>
        </div>
    </div>
</div>

<script>
    const reparationsEndpoint = "/api/reparations";
    const voitureEndpoint = "/api/voitures";
    const lieuEndpoint = "/api/lieu";

    // Function to format date to YYYY-MM-DD
    function formatDate(date) {
        if (!date) return null;
        const d = new Date(date);
        return d.toISOString().split('T')[0];
    }

    // Populate car dropdown
    async function populateCarDropdown() {
        try {
            const response = await fetch(voitureEndpoint);
            if (!response.ok) throw new Error('Failed to fetch cars');
            const cars = await response.json();
            
            const select = document.getElementById('carId');
            select.innerHTML = '<option value="" disabled selected>Select a car</option>';
            cars.forEach(car => {
                const option = document.createElement('option');
                option.value = car.numeroChassis;
                option.textContent = `${car.numeroChassis} - ${car.marque}`;
                select.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading cars:', error);
        }
    }

    // Populate ville dropdown
    async function populateVilleDropdown() {
        try {
            const response = await fetch(lieuEndpoint);
            if (!response.ok) throw new Error('Failed to fetch locations');
            const locations = await response.json();
            
            const select = document.getElementById('ville');
            select.innerHTML = '<option value="" disabled selected>Select a location</option>';
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location.lieuId;
                option.textContent = location.ville;
                select.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading locations:', error);
        }
    }

    // Fetch and display all reparations
    async function fetchAndDisplayAllReparations() {
        try {
            const response = await fetch(reparationsEndpoint);
            if (!response.ok) throw new Error('Failed to fetch reparations');
            const reparations = await response.json();
            
            const reparationsListDiv = document.getElementById("reparationsList");
            if (!Array.isArray(reparations) || reparations.length === 0) {
                reparationsListDiv.innerHTML = '<p class="text-center">No reparations found.</p>';
                return;
            }

            let html = '<div class="table-responsive"><table class="table table-striped">';
            html += '<thead><tr>';
            html += '<th>ID</th><th>Prix</th><th>Date Début</th><th>Date Fin</th><th>Numero Chassis</th><th>Ville</th><th>Actions</th>';
            html += '</tr></thead><tbody>';

            reparations.forEach(reparation => {
                html += `<tr>
                    <td>${reparation.reparationID}</td>
                    <td>${reparation.prix}</td>
                    <td>${reparation.dateDebut}</td>
                    <td>${reparation.dateFin || 'Not finished'}</td>
                    <td>${reparation.numeroChassis}</td>
                    <td>${reparation.ville}</td>
                    <td>
                        <button onclick="deleteReparation(${reparation.reparationID})" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>`;
            });

            html += '</tbody></table></div>';
            reparationsListDiv.innerHTML = html;
        } catch (error) {
            console.error('Error fetching reparations:', error);
            document.getElementById("reparationsList").innerHTML = 
                '<p class="text-center text-danger">Error loading reparations. Please try again.</p>';
        }
    }

    // Add a reparation
    document.getElementById("addReparationForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const reparationData = {
            reparationID: parseInt(document.getElementById("reparationID").value),
            prix: parseFloat(document.getElementById("prix").value),
            dateDebut: document.getElementById("dateDebut").value,
            dateFin: document.getElementById("dateFin").value || null,
            numeroChassis: document.getElementById("carId").value,
            lieuId: parseInt(document.getElementById("ville").value)
        };

        try {
            const response = await fetch(reparationsEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(reparationData)
            });

            if (!response.ok) {
                throw new Error('Failed to create reparation');
            }

            alert('Reparation added successfully!');
            document.getElementById("addReparationForm").reset();
            await fetchAndDisplayAllReparations();
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to add reparation: ' + error.message);
        }
    });

    // Delete a reparation
    async function deleteReparation(reparationID) {
        if (!confirm('Are you sure you want to delete this reparation?')) {
            return;
        }

        try {
            const response = await fetch(`${reparationsEndpoint}/${reparationID}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error('Failed to delete reparation');
            }

            alert('Reparation deleted successfully!');
            await fetchAndDisplayAllReparations();
        } catch (error) {
            console.error('Error:', error);
            alert('Failed to delete reparation: ' + error.message);
        }
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        populateCarDropdown();
        populateVilleDropdown();
        fetchAndDisplayAllReparations();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
