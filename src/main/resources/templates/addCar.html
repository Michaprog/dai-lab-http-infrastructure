<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Voiture</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Create a New Voiture</h2>
        <form id="voitureForm">
            <div class="mb-3">
                <label for="numeroChassis" class="form-label">Numero Chassis:</label>
                <input type="text" class="form-control" id="numeroChassis" name="numeroChassis" required>
            </div>

            <div class="mb-3">
                <label for="marque" class="form-label">Marque:</label>
                <input type="text" class="form-control" id="marque" name="marque" required>
            </div>

            <div class="mb-3">
                <label for="typeCarrosserie" class="form-label">Type Carrosserie:</label>
                <input type="text" class="form-control" id="typeCarrosserie" name="typeCarrosserie" required>
            </div>

            <div class="mb-3">
                <label for="couleur" class="form-label">Couleur:</label>
                <input type="text" class="form-control" id="couleur" name="couleur" required>
            </div>

            <div class="mb-3">
                <label for="dateFabrication" class="form-label">Date Fabrication:</label>
                <input type="date" class="form-control" id="dateFabrication" name="dateFabrication" required>
            </div>

            <div class="mb-3">
                <label for="nombrePlaces" class="form-label">Nombre de Places:</label>
                <input type="number" class="form-control" id="nombrePlaces" name="nombrePlaces" required>
            </div>

            <div class="mb-3">
                <label for="prix" class="form-label">Prix:</label>
                <input type="number" step="0.01" class="form-control" id="prix" name="prix" required>
            </div>

            <div class="mb-3">
                <label for="nombrePortes" class="form-label">Nombre de Portes:</label>
                <input type="number" class="form-control" id="nombrePortes" name="nombrePortes" required>
            </div>

            <div class="mb-3">
                <label for="puissance" class="form-label">Puissance:</label>
                <input type="number" class="form-control" id="puissance" name="puissance" required>
            </div>

            <div class="mb-3">
                <label for="descriptionOptions" class="form-label">Description Options:</label>
                <textarea class="form-control" id="descriptionOptions" name="descriptionOptions"></textarea>
            </div>

            <div class="mb-3">
                <label for="dateExpertise" class="form-label">Date Expertise:</label>
                <input type="date" class="form-control" id="dateExpertise" name="dateExpertise" required>
            </div>

            <div class="mb-3">
                <label for="typeCombustible" class="form-label">Type Combustible:</label>
                <input type="text" class="form-control" id="typeCombustible" name="typeCombustible" required>
            </div>

            <div class="mb-3">
                <label for="nombreKm" class="form-label">Nombre Km:</label>
                <input type="number" class="form-control" id="nombreKm" name="nombreKm" required>
            </div>

            <div class="mb-3">
                <label for="typeBoiteVitesse" class="form-label">Type Boite Vitesse:</label>
                <input type="text" class="form-control" id="typeBoiteVitesse" name="typeBoiteVitesse" required>
            </div>

            <div class="mb-3">
                <label for="consommation" class="form-label">Consommation:</label>
                <input type="number" step="0.01" class="form-control" id="consommation" name="consommation" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="neuf" name="neuf">
                <label class="form-check-label" for="neuf">Neuf</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="garantie" name="garantie">
                <label class="form-check-label" for="garantie">Garantie</label>
            </div>

            <div class="mb-3">
                <label for="dateFinGarantie" class="form-label">Date Fin Garantie:</label>
                <input type="date" class="form-control" id="dateFinGarantie" name="dateFinGarantie">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="enVente" name="enVente">
                <label class="form-check-label" for="enVente">En Vente</label>
            </div>

            <button type="submit" class="btn btn-custom">Create Voiture</button>
        </form>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('voitureForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent default form submission

        // Create a JavaScript object from the form data
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });

        // Make the AJAX request
        fetch('/api/voitures', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',  // Set Content-Type to JSON
            },
            body: JSON.stringify(data)  // Convert the data to JSON
        })
            .then(response => {
                if (response.ok) {
                    alert('Voiture created successfully!');
                } else {
                    alert('Error creating voiture');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred');
            });
    });
</script>

</body>
</html>
