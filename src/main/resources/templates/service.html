<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">Service Management</h1>

  <!-- Add Service Section -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <h4>Add Service</h4>
    </div>
    <div class="card-body">
      <form id="addServiceForm">
        <div class="row">
          <!-- Service ID -->
          <div class="col-md-6 mb-3">
            <label for="serviceID" class="form-label">Service ID</label>
            <input type="number" class="form-control" id="searchServiceID" placeholder="Enter Service ID" required>
          </div>
          <!-- Commentaire -->
          <div class="col-md-6 mb-3">
            <label for="commentaire" class="form-label">Commentaire</label>
            <input type="text" class="form-control" id="commentaire" name="commentaire" required>
          </div>
        </div>
        <div class="row">
          <!-- Heures de Travail -->
          <div class="col-md-6 mb-3">
            <label for="heuresDeTravail" class="form-label">Heures de Travail</label>
            <input type="number" class="form-control" id="heuresDeTravail" name="heuresDeTravail" required>
          </div>
          <!-- Reparation -->
          <div class="col-md-6 mb-3">
            <label for="reparationID" class="form-label">Reparation</label>
            <select class="form-select" id="reparationID" name="reparationID" required></select>
          </div>
        </div>
        <div class="row">
          <!-- Mechanic -->
          <div class="col-md-6 mb-3">
            <label for="noAVSMecanicien" class="form-label">Mechanic</label>
            <select class="form-select" id="noAVSMecanicien" name="noAVSMecanicien" required></select>
          </div>
          <!-- Type Service ID -->
          <div class="col-md-6 mb-3">
            <label for="typeserviceid" class="form-label">Type of Service</label>
            <select class="form-select" id="typeserviceid" name="typeserviceid" required></select>
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Add Service</button>
      </form>
    </div>
  </div>

  <!-- Search Services by Mechanic -->
  <div class="card mb-4">
    <div class="card-header bg-secondary text-white">
      <h4>Search Services by Mechanic</h4>
    </div>
    <div class="card-body">
      <form id="searchByMechanicForm" class="mb-3">
        <div class="input-group">
          <select class="form-select" id="mechanicSearchDropdown" required></select>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
      <div id="mechanicSearchResult">
        <!-- Mechanic Search Result Table -->
      </div>
    </div>
  </div>

  <!-- Search Section -->
  <div class="card mb-4">
    <div class="card-header bg-secondary text-white">
      <h4>Search Services</h4>
    </div>
    <div class="card-body">
      <form id="searchForm" class="mb-3">
        <div class="input-group">
          <input type="number" class="form-control" id="serviceID" placeholder="Enter Service ID" required>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
      <button id="showAllServicesBtn" class="btn btn-info w-100 mb-3">Show All Services</button>
      <div id="searchResult">
        <!-- Search Result Table -->
      </div>
    </div>
  </div>

  <!-- All Services Table -->
  <div class="card">
    <div class="card-header bg-info text-white">
      <h4>All Services</h4>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-striped" id="servicesTable">
        <thead>
        <tr>
          <th>Service ID</th>
          <th>Commentaire</th>
          <th>Heures de Travail</th>
          <th>Reparation ID</th>
          <th>Mechanic</th>
          <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <!-- Dynamic Rows -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
  const servicesEndpoint = "/api/services";
  const mechanicsEndpoint = "/api/mechanics";
  const reparationsEndpoint = "/api/reparations";

  // Populate dropdowns for mechanics and reparations
  async function populateDropdowns() {
    const mechanicsDropdown = document.getElementById("noAVSMecanicien");
    const reparationsDropdown = document.getElementById("reparationID");
    const mechanicSearchDropdown = document.getElementById("mechanicSearchDropdown");
    const typeServiceDropdown = document.getElementById("typeserviceid");

    // Fetch mechanics
    const mechanics = await fetch(mechanicsEndpoint).then(res => res.json());
    mechanics.forEach(mechanic => {
      const option = document.createElement("option");
      option.value = mechanic.noAVS; // ID as value
      option.textContent = `${mechanic.prenom} ${mechanic.nom}`; // Display name and surname
      mechanicsDropdown.appendChild(option);

      // Populate search dropdown with same mechanics
      const searchOption = option.cloneNode(true);
      mechanicSearchDropdown.appendChild(searchOption);
    });

    // Fetch reparations
    const reparations = await fetch(reparationsEndpoint).then(res => res.json());
    reparations.forEach(reparation => {
      const option = document.createElement("option");
      option.value = reparation.reparationID; // ID as value
      option.textContent = `${reparation.reparationID} - ${reparation.numeroChassis}`; // Display ID and chassis
      reparationsDropdown.appendChild(option);
    });

    // Fetch type services
    const typeServices = await fetch('/api/type-services').then(res => res.json());
    typeServices.forEach(typeService => {
      const option = document.createElement("option");
      option.value = typeService.typeServiceId; // ID as value
      option.textContent = `${typeService.typeServiceId} - ${typeService.description}`; // Display ID and description
      typeServiceDropdown.appendChild(option);
    });
  }

  // Fetch and display all services in the table
  async function fetchAndDisplayAllServices() {
    const servicesTableBody = document.querySelector("#servicesTable tbody");
    servicesTableBody.innerHTML = ""; // Clear the table

    try {
      const services = await fetch(servicesEndpoint).then(res => res.json());
      const mechanics = await fetch(mechanicsEndpoint).then(res => res.json());
      const mechanicsMap = Object.fromEntries(
              mechanics.map(mechanic => [mechanic.noAVS, `${mechanic.prenom} ${mechanic.nom}`])
      );

      services.forEach(service => {
        const mechanicName = mechanicsMap[service.noAVSMecanicien] || "Unknown Mechanic";

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${service.serviceID || "N/A"}</td>
          <td>${service.commentaire || "N/A"}</td>
          <td>${service.heuresDeTravail || "N/A"}</td>
          <td>${service.reparationID || "N/A"}</td>
          <td>${mechanicName}</td>
          <td>${service.description || "N/A"}</td>
          <td><button class="btn btn-danger btn-sm" onclick="deleteService(${service.serviceID})">Delete</button></td>
      `;
        servicesTableBody.appendChild(row);
      });
    } catch (error) {
      console.error("Error fetching services:", error);
      alert("An error occurred while fetching services. Please try again later.");
    }
  }

  // Add a service
  document.getElementById("addServiceForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const service = {
      serviceID: document.getElementById("serviceID").value, // Added serviceID field
      commentaire: document.getElementById("commentaire").value,
      heuresDeTravail: document.getElementById("heuresDeTravail").value,
      reparationID: document.getElementById("reparationID").value,
      noAVSMecanicien: document.getElementById("noAVSMecanicien").value,
      typeserviceid: document.getElementById("typeserviceid").value, // Ensure this is correctly fetched
    };

    await fetch(servicesEndpoint, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(service),
    });

    document.getElementById("addServiceForm").reset();
    fetchAndDisplayAllServices();
  });

  // Search for a service by ID
  document.getElementById("searchForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const serviceID = document.getElementById("searchServiceID").value;
    const searchResultDiv = document.getElementById("searchResult");

    try {
      const response = await fetch(`${servicesEndpoint}/${serviceID}`);
      console.log(`Fetching: ${servicesEndpoint}/${serviceID}`);
      if (!response.ok) {
        searchResultDiv.innerHTML = "<p class='text-danger'>Service not found!</p>";
        return;
      }
      const result = await response.json();

      // Display the result in a table
      searchResultDiv.innerHTML = `
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Service ID</th>
                        <th>Commentaire</th>
                        <th>Heures de Travail</th>
                        <th>Reparation ID</th>
                        <th>Mechanic Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${result.serviceID}</td>
                        <td>${result.commentaire}</td>
                        <td>${result.heuresDeTravail}</td>
                        <td>${result.reparationID}</td>
                        <td>${result.noAVSMecanicien}</td>
                        <td>${result.description}</td>
                    </tr>
                </tbody>
            </table>
        `;
    } catch (error) {
      console.error("Error fetching service:", error);
      searchResultDiv.innerHTML = "<p class='text-danger'>An error occurred while fetching the service. Please try again later.</p>";
    }
  });

  // Show all services on button click
  document.getElementById("showAllServicesBtn").addEventListener("click", fetchAndDisplayAllServices);

  // Search for services by mechanic name
  document.getElementById("searchByMechanicForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const mechanicNoAVS = document.getElementById("mechanicSearchDropdown").value;
    const mechanicSearchResultDiv = document.getElementById("mechanicSearchResult");

    try {
      const services = await fetch(`${servicesEndpoint}/mecanicien/${mechanicNoAVS}`).then(res => res.json());
      if (services.length > 0) {
        const rows = services.map(service => `
        <tr>
          <td>${service.serviceID}</td>
          <td>${service.commentaire}</td>
          <td>${service.heuresDeTravail}</td>
          <td>${service.reparationID}</td>
          <td>${service.noAVSMecanicien}</td>
          <td>${service.description}</td>
        </tr>
      `).join("");
        mechanicSearchResultDiv.innerHTML = `
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Service ID</th>
              <th>Commentaire</th>
              <th>Heures de Travail</th>
              <th>Reparation ID</th>
              <th>Mechanic NoAVS</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>
      `;
      } else {
        mechanicSearchResultDiv.innerHTML = "<p class='text-danger'>No services found for this mechanic!</p>";
      }
    } catch (error) {
      console.error("Error fetching services by mechanic:", error);
      alert("An error occurred while fetching services. Please try again later.");
    }
  }

      );

  // Delete a service
  async function deleteService(serviceID) {
    if (confirm(`Are you sure you want to delete Service ID: ${serviceID}?`)) {
      try {
        const response = await fetch(`${servicesEndpoint}/${serviceID}`, { method: "DELETE" });
        if (response.ok) {
          alert("Service deleted successfully!");
          fetchAndDisplayAllServices(); // Refresh the table
        } else {
          alert("Failed to delete the service. Please try again.");
        }
      } catch (error) {
        console.error("Error deleting service:", error);
        alert("An error occurred while deleting the service. Please try again later.");
      }
    }
  }

  // Initialize the page
  populateDropdowns();
  fetchAndDisplayAllServices();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
