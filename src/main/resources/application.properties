# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bdr
spring.datasource.username=garagiste
spring.datasource.password=garagiste

# JPA Configuration
spring.jpa.properties.hibernate.default_schema=garage
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.database.driver-class-name=org.postgresql.Driver

# Server Configuration
server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

